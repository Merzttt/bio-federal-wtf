<!DOCTYPE html>
<html>
<head>
  <title>federal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(15, 15, 15, 0.7);
      --border-color: rgba(35, 35, 35, 0.8);
      --accent: #ff2e2e;
    }

    ::selection {
      background: rgba(35, 35, 35, 0.95);
      border-radius: 4px;
      color: #fff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'JetBrains Mono', monospace;
      color: #e0e0e0;
      overflow: hidden;
      background: #0a0a0a;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4) contrast(1.2);
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 2.5rem;
      width: 90%;
      max-width: 460px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
    }

    .glass-card-content {
      transform-style: preserve-3d;
    }

    .glass-card-inner {
      transform: translateZ(20px);
    }

    .no-select {
      user-select: none;
      -webkit-user-select: none;
    }

    .site-title {
      font-weight: 600;
      text-transform: lowercase;
      letter-spacing: -1px;
    }

    .skill-tag {
      background: rgba(25, 25, 25, 0.95);
      border: 1px solid var(--border-color);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 400;
      color: #888;
      transition: all 0.2s ease;
    }

    .skill-tag:hover {
      background: rgba(35, 35, 35, 0.95);
      color: #fff;
    }

    #sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(25, 25, 25, 0.95);
      border: 1px solid var(--border-color);
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #sound-toggle:hover {
      background: rgba(35, 35, 35, 0.95);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      background: rgba(25, 25, 25, 0.95);
      border: 1px solid var(--border-color);
      color: #888;
      margin: 0 0.25rem;
      transform: translateZ(30px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .badge svg {
      margin-right: 0.375rem;
      width: 12px;
      height: 12px;
    }

    .views-counter {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      background: rgba(25, 25, 25, 0.95);
      border: 1px solid var(--border-color);
      color: #888;
    }

    .views-counter svg {
      margin-right: 0.375rem;
      width: 12px;
      height: 12px;
    }

    .tooltip {
      position: relative;
    }

    .tooltip:before {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid var(--border-color);
      color: #888;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .tooltip:hover:before {
      opacity: 1;
      visibility: visible;
      bottom: calc(100% + 5px);
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 0.7; }
      100% { opacity: 0.4; }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop muted playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="fixed inset-0 flex items-center justify-center p-4">
    <div class="glass-card" id="card">
      <div class="glass-card-content">
        <div class="glass-card-inner">
          <div class="text-center">
            <h1 class="site-title text-3xl md:text-4xl mb-2 no-select">federal</h1>
            <p class="text-gray-500 text-sm mb-3 no-select">security researcher & developer</p>
            
            <div class="flex justify-center space-x-2 mb-4">
              <span class="badge tooltip" data-tooltip="Owner">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
              </span>
              <span class="badge tooltip" data-tooltip="Administrator">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
              </span>
            </div>
            
            <div class="flex justify-center mb-4">
              <div class="views-counter">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span id="viewCount" class="loading">...</span> views
              </div>
            </div>
          
            <div class="space-y-4">
              <div>
                <p class="text-xs leading-relaxed text-gray-400">
                  16-year-old developer with 8 years of coding experience, specializing in vulnerability research
                  and exploit development.
                </p>
              </div>

              <div class="flex flex-wrap gap-1 justify-center no-select">
                <div class="skill-tag">c++</div>
                <div class="skill-tag">c#</div>
                <div class="skill-tag">lua/luau</div>
                <div class="skill-tag">java</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="sound-toggle" class="text-gray-400">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
    </svg>
  </button>

  <script>
    const video = document.getElementById('background-video');
    const soundToggle = document.getElementById('sound-toggle');
    const card = document.getElementById('card');
    let isMuted = true;
    let bounds;

    async function updateViewCount() {
      const viewCount = document.getElementById('viewCount');
      try {
        const response = await fetch('https://api.shields.io/endpoint?url=https://komarev.com/ghpvc/?username=Merzttt&style=flat-square&color=grey');
        const data = await response.json();
        const count = data.value;
        viewCount.textContent = parseInt(count).toLocaleString();
        viewCount.classList.remove('loading');
      } catch (error) {
        viewCount.textContent = '--';
        viewCount.classList.remove('loading');
      }
    }

    function rotateToMouse(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const leftX = mouseX - bounds.x;
      const topY = mouseY - bounds.y;
      const center = {
        x: leftX - bounds.width / 2,
        y: topY - bounds.height / 2
      }
      card.style.transform = `
        perspective(1000px)
        rotateX(${-center.y / 20}deg)
        rotateY(${center.x / 20}deg)
        translateZ(10px)
      `;
    }

    function resetStyles() {
      card.style.transform = `
        perspective(1000px)
        rotateX(0deg)
        rotateY(0deg)
        translateZ(0px)
      `;
    }

    document.addEventListener('DOMContentLoaded', updateViewCount);

    document.addEventListener('mousemove', (e) => {
      bounds = card.getBoundingClientRect();
      rotateToMouse(e);
    });

    document.addEventListener('mouseleave', resetStyles);

    soundToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      video.muted = isMuted;
      
      if (isMuted) {
        soundToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
      } else {
        soundToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>`;
      }
    });

    video.addEventListener('loadeddata', () => {
      if (video.paused) {
        video.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
