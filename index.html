<!DOCTYPE html>
<html>
<head>
  <title>federal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@900&display=swap');
    
    :root {
      --glass-bg: rgba(16, 16, 24, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', sans-serif;
      color: white;
      overflow: hidden;
      background: #000;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 2.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .glass-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 1px;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .site-title {
      font-family: 'Unbounded', sans-serif;
      text-transform: lowercase;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0.7));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .skill-tag {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .skill-tag:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    #sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sound-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0 0.25rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .badge svg {
      margin-right: 0.375rem;
    }

    .badge:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .tooltip {
      position: relative;
    }

    .tooltip:before {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem;
      border-radius: 0.375rem;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .tooltip:hover:before {
      opacity: 1;
      visibility: visible;
      bottom: calc(100% + 5px);
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="fixed inset-0 flex items-center justify-center p-4">
    <div class="glass-card relative">
      <div class="text-center">
        <h1 class="site-title text-4xl md:text-5xl mb-3">federal</h1>
        <p class="text-gray-400 mb-3">security researcher & developer</p>
        
        <div class="flex justify-center space-x-2 mb-6">
          <span class="badge tooltip" data-tooltip="Website Owner">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            Owner
          </span>
          <span class="badge tooltip" data-tooltip="Site Administrator">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            Admin
          </span>
        </div>
        
        <div class="flex justify-center mb-6">
          <img src="https://komarev.com/ghpvc/?username=Merzttt&color=grey&style=flat-square" alt="Profile Views" />
        </div>
      
        <div class="space-y-6">
          <div>
            <p class="text-sm leading-relaxed text-gray-300">
              16-year-old developer with 8 years of coding experience, specializing in vulnerability research
              and exploit development.
            </p>
          </div>

          <div class="flex flex-wrap gap-2 justify-center">
            <div class="skill-tag">c++</div>
            <div class="skill-tag">c#</div>
            <div class="skill-tag">lua/luau</div>
            <div class="skill-tag">java</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="sound-toggle" class="text-white">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
    </svg>
  </button>

  <script>
    const video = document.getElementById('background-video');
    const soundToggle = document.getElementById('sound-toggle');
    let isMuted = true;

    soundToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      video.muted = isMuted;
      
      if (isMuted) {
        soundToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
      } else {
        soundToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>`;
      }
    });
  </script>
</body>
</html>
