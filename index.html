<!DOCTYPE html>
<html>
<head>
  <title>federal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(15, 15, 15, 0.7);
      --border-color: rgba(35, 35, 35, 0.8);
      --accent: #ff2e2e;
    }

    ::selection {
      background: rgba(35, 35, 35, 0.95);
      border-radius: 4px;
      color: #fff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'JetBrains Mono', monospace;
      color: #e0e0e0;
      overflow: hidden;
      background: #0a0a0a;
    }

    .yt-container {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
      z-index: -1;
    }

    #yt-player {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .yt-container iframe {
      width: 100%;
      height: 100%;
      opacity: 0.6;
      object-fit: cover;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 2.5rem;
      width: 90%;
      max-width: 460px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
    }

    .glass-card-content {
      transform-style: preserve-3d;
    }

    .glass-card-inner {
      transform: translateZ(20px);
    }

    .no-select {
      user-select: none;
      -webkit-user-select: none;
    }

    .site-title {
      font-weight: 600;
      text-transform: lowercase;
      letter-spacing: -1px;
    }

    .skill-tag {
      background: rgba(25, 25, 25, 0.95);
      border: 1px solid var(--border-color);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 400;
      color: #888;
      transition: all 0.2s ease;
    }

    .skill-tag:hover {
      background: rgba(35, 35, 35, 0.95);
      color: #fff;
    }

    #sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(25, 25, 25, 0.95);
      border: 1px solid var(--border-color);
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #sound-toggle:hover {
      background: rgba(35, 35, 35, 0.95);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      border-radius: 4px;
      background: rgba(25, 25, 25, 0.95);
      border: 1px solid var(--border-color);
      color: #888;
      transition: all 0.2s ease;
      transform: translateZ(30px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .badge svg {
      width: 14px;
      height: 14px;
    }

    .badge:hover {
      background: rgba(35, 35, 35, 0.95);
      color: #fff;
    }

    .tooltip {
      position: relative;
    }

    .tooltip:before {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid var(--border-color);
      color: #888;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .tooltip:hover:before {
      opacity: 1;
      visibility: visible;
      bottom: calc(100% + 5px);
    }
  </style>
</head>
<body>
  <div class="yt-container">
    <div id="yt-player"></div>
  </div>

  <div class="fixed inset-0 flex items-center justify-center p-4">
    <div class="glass-card" id="card">
      <div class="glass-card-content">
        <div class="glass-card-inner">
          <div class="text-center">
            <h1 class="site-title text-3xl md:text-4xl mb-2 no-select">federal</h1>
            <p class="text-gray-500 text-sm mb-3 no-select">security researcher & developer</p>
            
            <div class="flex justify-center space-x-2 mb-4">
              <div class="badge tooltip" data-tooltip="Owner">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
              </div>
              <div class="badge tooltip" data-tooltip="Administrator">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
              </div>
            </div>
          
            <div class="space-y-4">
              <div>
                <p class="text-xs leading-relaxed text-gray-400">
                  16-year-old developer with 8 years of coding experience, specializing in vulnerability research
                  and exploit development.
                </p>
              </div>

              <div class="flex flex-wrap gap-1 justify-center no-select">
                <div class="skill-tag">c++</div>
                <div class="skill-tag">c#</div>
                <div class="skill-tag">lua/luau</div>
                <div class="skill-tag">java</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="sound-toggle" class="text-gray-400">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <line x1="23" y1="9" x2="17" y2="15"></line>
      <line x1="17" y1="9" x2="23" y2="15"></line>
    </svg>
  </button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const card = document.getElementById('card');
    const soundToggle = document.getElementById('sound-toggle');
    let player;
    let isMuted = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player', {
        videoId: 'Ys3zAdSI1eI',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'Ys3zAdSI1eI',
          controls: 0,
          showinfo: 0,
          mute: 0,
          modestbranding: 1,
          iv_load_policy: 3,
          fs: 0,
          rel: 0,
          playsinline: 1,
          enablejsapi: 1,
          disablekb: 1,
          origin: window.location.origin,
          widget_referrer: window.location.origin
        },
        events: {
          onReady: (e) => {
            e.target.playVideo();
            e.target.setPlaybackQuality('hd1080');
            e.target.unMute();
            updateSoundIcon();
          },
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              e.target.playVideo();
            }
          }
        }
      });
    }

    function updateSoundIcon() {
      if (isMuted) {
        soundToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>`;
      } else {
        soundToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
      }
    }

    card.addEventListener('mousemove', (e) => {
      const bounds = card.getBoundingClientRect();
      const mouseX = e.clientX - bounds.left;
      const mouseY = e.clientY - bounds.top;
      const centerX = bounds.width / 2;
      const centerY = bounds.height / 2;
      const angleX = (mouseY - centerY) / 20;
      const angleY = (mouseX - centerX) / 20;

      card.style.transform = `
        perspective(1000px)
        rotateX(${-angleX}deg)
        rotateY(${angleY}deg)
        translateZ(10px)
      `;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = `
        perspective(1000px)
        rotateX(0deg)
        rotateY(0deg)
        translateZ(0px)
      `;
    });

    soundToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      if (isMuted) {
        player.mute();
      } else {
        player.unMute();
      }
      updateSoundIcon();
    });
  </script>
</body>
</html>
